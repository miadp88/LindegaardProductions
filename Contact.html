<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Custom Style-->

  <title>ContactPage</title>
</head>

<body>
  <div class="container-fluid no-space topnav " id="myTopnav">
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="./images/headerLogo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarCollapse">
          <div class="navbar-nav ">
              <a href="./About.html" class="nav-item nav-link ">About</a>
              <a href="./Studio.html" class="nav-item nav-link ">Studio</a>
              <a href="./News.html" class="nav-item nav-link ">News</a>
              <a href="./Blog.html" class="nav-item nav-link ">Blog</a>
              <a href="./Contact.html" class="nav-item nav-link ">Contact</a>
              <a href="./LandingPage.html" class="nav-item nav-link active ">Home</a>
              
          </div>
          
      </div>
  </nav>
    <div class="row no-space">
      <div class="col-12 landing no-space">
        <div class="hero">
          <video loop poster muted autoplay preload="auto">
            <source src="Media/Video/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="caption capRegular">
            <h1 class="font-weight-bold">
                LINDEGAARD
            </h1>
            <h2>
                PRODUCTION
            </h2>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid col-lg-8 col-md-10 col-sm-12">
    
                <div class="col-12">
                  <div class="card card-animated contactCard">
                    <form class="contactWrapper">
                      <div class="form-group">
                        <label for="mailInput">Email address</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                      </div>

                      <div class="form-group">
                        <label for="subjectInput">Subject</label>
                        <input type="email" class="form-control">
                      </div>
                      
                      
                      <div class="form-group">
                        <label for="massageInput">Message</label>
                        <textarea class="form-control" rows="3"></textarea>
                      </div>
                    </form>

                    <div class="row px-0 mx-auto">

  <div class="col-lg-1 col-md-2 col-sm-1  mt-4 px-0 mx-0">
    <a href="FrontPage.html" class="btn btn-contact rounded-pill">
      <span class="d-none d-sm-block ">Send</span>
      <span class="d-sm-none"><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
    </a>
  </div>
</div>
                    
                  </div>
                  </div>
            

  <script>
     function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
              x.className += " responsive";
            } else {
              x.className = "topnav";
            }
          }
  </script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</html>
