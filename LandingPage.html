<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Fontawsome-->
  <script src="https://kit.fontawesome.com/da529b7013.js" crossorigin="anonymous"></script>

  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!--Custom Style-->
  <link rel="stylesheet" href="Styles/Style.css">

  <link rel="icon" href="./images/headerLogo.svg" type="image/png" sizes="16x16">

  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <title>Landing Page</title>
</head>
  <body>
    <div class="container-fluid no-space">
        <div class="row no-space">
            <div class="col-12 landing no-space">
                <div class="hero">
                    <video loop poster muted autoplay preload="auto">
                        <source src="Media/Video/movie.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="caption">
                        <h1 class="font-weight-bold" data-aos="flip-up" data-aos-duration="2000">
                            LINDEGAARD
                        </h1>
                        <h2 data-aos="flip-up" data-aos-duration="2000">
                            PRODUCTION
                        </h2 >
                        <h3>
                            Where do you want to go?
                        </h3>

                        <div class="btn-list">
                            <a href="FrontPage.html" class="btn btn-landing">
                              <span class="d-none d-sm-block">Production</span>
                              <span class="d-sm-none"><i class="fas fa-sliders-h fa-lg "></i></span>
                            </a>
                            <a href="FrontPage.html" class="btn btn-landing">
                              <span class="d-none d-sm-block">Musician</span>
                              <span class="d-sm-none"><img src="./images/musicianSmallIcon.svg" alt=""></span>
                            </a>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      function myFunction() {
             var x = document.getElementById("myTopnav");
             if (x.className === "topnav") {
               x.className += " responsive";
             } else {
               x.className = "topnav";
             }
           }
   </script>
   
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
     crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
     integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
     crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
     integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
     crossorigin="anonymous"></script>
 
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
     <script>
       AOS.init();
     </script>
 </body>
 
 </html>
